    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #222;
      padding: 15px;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: inline-block;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .song-list, .playlist {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .song-card {
      background-color: #222;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      width: 200px;
      cursor: pointer;
    }

    .song-card img {
      width: 100%;
      border-radius: 10px;
    }

    .song-card h3, .song-card p {
      margin: 10px 0;
    }

    audio {
      margin-top: 20px;
      width: 100%;
    }

    .add-to-playlist {
      background-color: #ff4757;
      border: none;
      color: white;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .add-to-playlist:hover {
      background-color: #ff6b81;
    }

    .music-player {
      display: flex;
      align-items: center;
      margin-top: 20px;
    }

    .music-player img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      margin-right: 20px;
    }

    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .controls button {
      background-color: #ff4757;
      border: none;
      color: white;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    .controls button:hover {
      background-color: #ff6b81;
    }

    audio {
      width: 300px;
      background-color: black;
    }
  </style>

    const songList = document.getElementById('songList');
    const audioPlayer = document.getElementById('audioPlayer');
    const playPauseButton = document.getElementById('playPauseButton');
    const prevButton = document.getElementById('prevButton');
    const nextButton = document.getElementById('nextButton');
    const songArtwork = document.getElementById('songArtwork');

    let currentIndex = 0;

    // Function to display songs in the song list
    function displaySongs() {
      songs.forEach((song, index) => {
        const songCard = document.createElement('div');
        songCard.classList.add('song-card');
        
        songCard.innerHTML = `
          <img src="${song.artwork}" alt="${song.title}">
          <h3>${song.title}</h3>
          <p>${song.artist}</p>
          <button class="add-to-playlist">Add to Playlist</button>
        `;

        // Play song on card click
        songCard.addEventListener('click', () => playSong(index));

        // Prevent play when "Add to Playlist" is clicked
        songCard.querySelector('.add-to-playlist').addEventListener('click', (e) => {
          e.stopPropagation(); // Prevents playing the song
          addToPlaylist(song);
        });

        songList.appendChild(songCard);
      });
    }

    // Function to play a song
    function playSong(index) {
      currentIndex = index;
      const song = songs[currentIndex];
      audioPlayer.src = song.url;
      songArtwork.src = song.artwork;
      audioPlayer.play();
      playPauseButton.textContent = "Pause";
    }

    // Function to handle play/pause button
    playPauseButton.addEventListener('click', () => {
      if (audioPlayer.paused) {
        audioPlayer.play();
        playPauseButton.textContent = "Pause";
      } else {
        audioPlayer.pause();
        playPauseButton.textContent = "Play";
      }
    });

    // Next and Previous song functionality
    nextButton.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % songs.length;
      playSong(currentIndex);
    });

    prevButton.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + songs.length) % songs.length;
      playSong(currentIndex);
    });

    // Function to add a song to the playlist
    function addToPlaylist(song) {
      const userPlaylist = JSON.parse(localStorage.getItem('playlist')) || [];
      if (!userPlaylist.some(s => s.id === song.id)) {
        userPlaylist.push(song);
        localStorage.setItem('playlist', JSON.stringify(userPlaylist));
        alert(`${song.title} has been added to your playlist.`);
      }
    }

    // Initial display of songs
    displaySongs();
