<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8b6c95fcc2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Melodify</title>
</head>
<body>
    <header>
        <div class="menu_sidebar">
            <button>Create Playlist</button>
        </div>
        <div class="song_sidebar">
            <nav>
                <ul>
                    <li>All <span></span></li>
                    <li>Trending Now</li>
                    <li>Old Songs</li>
                    <li>New Songs</li>
                </ul>
                <div class="search_bar">
                    <input type="text" placeholder="Search for a song, artist, or album">
                    
                </div>
            </nav>
        </div>

        <div class="master_play">
            <div class="wave">
                <div class="wave1"></div>
                <div class="wave1"></div>
                <div class="wave1"></div>
            </div>
            <img src="" alt="" id="poster_master_play">
            <h5 id="title">
                Song 1
                <div class="subtitle">Artist name</div>
            </h5>
            <div class="icon">
                <i class="fa-solid fa-music"  style="color: #f5f7f9; font-size: 17px;margin-right: 10px; width: 17.5px; overflow: hidden;"></i> 
                <i class="fa-solid fa-backward" style="color: #f7f7f7;"></i>
                <i class="fa-solid fa-play" style="color: #f4f7fa; border:1px solid rgb(105, 105, 105, .1); border-radius: 50%; padding:1px 5px 0px 7px; margin:0px 5px;"></i>
                <i class="fa-solid fa-forward" style="color: #f4f7fa;"></i>
                <i class="fa-solid fa-download" style="color: #fcfcfc; font-size: 20px; margin-left:10px;"></i>
                
            </div>
            <span id="currentStart">0:00</span>
            <div class="bar">
                <input type="range" id="seek" min="0" max="100">
                <div class="bar2" id="bar2"></div>
                <div class="dot"></div>
            </div>
            <span id="currentEnd">0:30</span>
            <div class="vol">
                <i class="fa-solid fa-volume-low" style="color: #f0f2f4; "></i>
                <input type="range" min="0" max="100" id="vol">
                <div class="vol_bar"></div> 
                <div class="dot" id="vol_dot"></div>
            </div>
        </div>

    </header>
    
</body>
</html>
