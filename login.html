<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="form.css" />
</head>

<body>
    <br>
    <div class="login-container">
        <img src="project.png">

        <form id="loginForm" class="login-form">
            <h2>Log in to melodify</h2>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email" />
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password" />
            </div>
            <input type="submit" value="Login" id="logBtn"></input>
            <p>Didn't have an account? <a href="signup.html">Signup</a></p>
        </form>
    </div>
</body>

</html>

<script>
    document.querySelector("#loginForm").addEventListener("submit", login)


    function login() {
        event.preventDefault()
        let email = document.querySelector("#email").value
        let password = document.querySelector("#password").value
        loginWithFetch(email, password);

    }




    const loginWithFetch = async (email, password) => {
        fetch(`https://identitytoolkit.googleapis.com/v1/accounts:signInWithPassword?key=${secrete.firebaseApiKey}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                email,
                password,
                returnSecureToken: true
            })
        })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error.message)

                }
                else {
                    alert("Succesfully login")
                    console.log('User logged in:', data);
                    localStorage.setItem('authToken', data.idToken);
                    window.location.href = "index.html"
                }

            })
            .catch(error => {
                console.error('Error logging in:', error.message);
            });
    };

    // Example usage

</script>
