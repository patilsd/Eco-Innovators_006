<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player - Home</title>
  <script src="https://kit.fontawesome.com/0161e8f976.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      /* color: #fff; */
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #222;
      padding: 15px;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: inline-block;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .container>h1{
      color:#f69d3c;
    }

    .song-list, .playlist {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .song-card {
      background-color: #222;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      width: 200px;
      cursor: pointer;
      color: white;
    }

    .song-card img {
      width: 100%;
      border-radius: 10px;
    }

    .song-card h3, .song-card p {
      margin: 10px 0;
    }

    audio {
      margin-top: 20px;
      width: 100%;
    }

    .add-to-playlist {
      background-color: #ff4757;
      border: none;
      color: white;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .add-to-playlist:hover {
      background-color: #ff6b81;
    }

    .music-player {
      width : 100%;
      position :fixed;
      bottom: 0px;
      background-color: #111;
      display: flex;
      align-items: center;
      margin-top: 20px;
      border-top: 1px solid rgb(80, 79, 79);
      box-shadow: rgba(199, 113, 149, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;
    }

    .music-player img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      margin-right: 20px;
      margin-left: 100px;
     
    }

    .controls {
      margin-left: 100px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .controls button {
      background-color: #ff4757;
      border: none;
      color: white;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
     
    }

    .controls button:hover {
      background-color: #ff6b81;
    }

    audio {
      margin-left: 100px;
      width: 500px;
      background-color: black;
    }
    
  /* Media Queries for Responsive Design */
  @media (max-width: 768px) {
    .controls {
      margin-left: 50px;
      gap: 5px;
    }

    .music-player {
      padding: 10px;
    }

    .music-player img {
      margin-left: 20px;
      margin-right: 10px;
    }

    audio {
      width: 300px;
      margin-left: 20px;
    }
  }

  @media (max-width: 480px) {
    nav ul li {
      display: block;
      margin-right: 0;
      padding: 5px;
    }

    .music-player {
      flex-direction: column;
      padding: 10px;
      text-align: center;
    }

    .music-player img {
      margin-left: 0;
      margin-right: 0;
      margin-bottom: 10px;
    }

    .controls {
      justify-content: center;
      margin-left: 0;
      margin-bottom: 10px;
    }

    audio {
      width: 200px;
      margin-left: 0;
    }
  }
  
  @media (min-width: 1200px) {
    .music-player img {
      width: 80px;
      height: 80px;
    }

    audio {
      width: 700px;
    }
  }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="songlist.html">Songlist</a></li>
      <li><a href="playlist.html">Playlist</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Song List</h1>
    <div class="song-list" id="songList"></div>

    <div class="music-player">
      <img id="songArtwork" src="" alt="Song Artwork">
      <div class="controls">
        <button id="prevButton"><i class="fa-solid fa-backward"></i></button>
        <button id="playPauseButton"><i class="fa-solid fa-play"></i></button>
        <button id="nextButton"><i class="fa-solid fa-forward"></i></button>
        <audio id="audioPlayer" controls></audio>
      </div>
    </div>
  </div>

  <script>
    const songList = document.getElementById('songList');
    const audioPlayer = document.getElementById('audioPlayer');
    const playPauseButton = document.getElementById('playPauseButton');
    const prevButton = document.getElementById('prevButton');
    const nextButton = document.getElementById('nextButton');
    const songArtwork = document.getElementById('songArtwork');

    let currentIndex = 0;
    let songs = []; // Will hold the fetched songs

    // Fetch songs from an external JSON file
    async function fetchSongs() {
      try {
        const response = await fetch('new.json'); // Replace with your actual JSON file path
        songs = await response.json();
        displaySongs(); // Call display after songs are fetched
      } catch (error) {
        console.error('Error fetching songs:', error);
      }
    }

    // Function to display songs in the song list
    function displaySongs() {
      songs.forEach((song, index) => {
        const songCard = document.createElement('div');
        songCard.classList.add('song-card');
        
        songCard.innerHTML = `
          <img src="${song.artwork}" alt="${song.title}">
          <h3>${song.title}</h3>
          <p>${song.artist}</p>
          <button class="add-to-playlist">Add to Playlist</button>
        `;

        // Play song on card click
        songCard.addEventListener('click', () => playSong(index));

        // Prevent play when "Add to Playlist" is clicked
        songCard.querySelector('.add-to-playlist').addEventListener('click', (e) => {
          e.stopPropagation(); // Prevents playing the song
          addToPlaylist(song);
        });

        songList.appendChild(songCard);
      });
    }

    // Function to play a song
    function playSong(index) {
      currentIndex = index;
      const song = songs[currentIndex];
      audioPlayer.src = song.url;
      songArtwork.src = song.artwork;
      audioPlayer.play();
      playPauseButton.textContent = "Pause";
    }

    // Function to handle play/pause button
    playPauseButton.addEventListener('click', () => {
      if (audioPlayer.paused) {
        audioPlayer.play();
        playPauseButton.textContent = '<i class="fa-solid fa-pause"></i>';
      } else {
        audioPlayer.pause();
        playPauseButton.textContent = "Play";
      }
    });

    // Next and Previous song functionality
    nextButton.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % songs.length;
      playSong(currentIndex);
    });

    prevButton.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + songs.length) % songs.length;
      playSong(currentIndex);
    });

    // Function to add a song to the playlist
    function addToPlaylist(song) {
      const userPlaylist = JSON.parse(localStorage.getItem('playlist')) || [];
      if (!userPlaylist.some(s => s.id === song.id)) {
        userPlaylist.push(song);
        localStorage.setItem('playlist', JSON.stringify(userPlaylist));
        alert(`${song.title} has been added to your playlist.`);
      }
    }

    // Fetch songs and display them
    fetchSongs();
  </script>
  </script>
</body>
</html>
